<p>Add a player </p>
<form (submit)="onSubmit($event, teamForm)" #teamForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="team.name" required>
    <small class="text-danger" *ngFor="let error of errors">{{error.error}}</small>
  </div>
  <div class="form-group">
    <label for="position">Preferred Position</label>
    <input type="text" class="form-control" name="position" placeholder="Enter Position" [(ngModel)]="team.position">
  </div>
  <button type="submit" [disabled]="teamForm.invalid" class="btn btn-success">Add</button>
</form>
